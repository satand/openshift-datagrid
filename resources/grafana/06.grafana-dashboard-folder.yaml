apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaFolder
metadata:
  name: demo-folder
  namespace: grafana
  labels:
    app.kubernetes.io/part-of: grafana-infra
spec:
  # If title is not defined, the value will be taken from metadata.name
  title: "Demo Dashboards"
  instanceSelector:
    matchLabels:
      app: grafana-demo
